<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main" class="nonModal">
    <h1>Tic Tac Toe!</h1>
    <div class="container">
        <div class="table">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>  
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <p id="text">X's turn</p>
        <p class="scoreboard">Scoreboard:</p>
        <div class="scores">
            <p id="playerOneScore"></p>
            <p id="playerTwoScore"></p>
        </div>
        <button id="restartBtn">Restart</button>
    </div>
</div>
    <div id="modalContainer" class="modalContainer active">
        <form id="formId">
        <div class="modal">
            <div>Enter player names!</div>
            <div class="inputs">
            <div class="input">Player 1: <input type="text" name="playerOne" id="playerOne" required></div>
            <div class="input">Player 2: <input type="text" name="playerTwo" id="playerTwo" required></div>
        </div>
        <input type="submit" value="Play!" id="submit"/>
        </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
